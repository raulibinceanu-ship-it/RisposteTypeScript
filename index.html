Un union type permette a una variabile di contenere più tipi possibili.
Si scrive usando |.

Esempio:

let value: string | number;

  12) Differenza tra type e interface

interface viene usata soprattutto per descrivere oggetti ed è estendibile anche più volte.

type è più generale: può rappresentare union, primitive personalizzate, funzioni, tuple, ecc. Non può essere esteso più volte (ma può usare &).

18) Cosa sono i Generics in TypeScript?

I Generics permettono di creare componenti (funzioni, classi, interfacce) riutilizzabili, lasciando che il tipo venga specificato al momento dell’uso.

Esempio:

function box<T>(value: T): T {
  return value;
}

19) È possibile avere più tipi generici in un'interfaccia?

Sì, basta separarli con virgole.

Esempio:

interface Coppia<A, B> {
  primo: A;
  secondo: B;
}
